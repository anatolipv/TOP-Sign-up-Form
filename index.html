<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign-up-Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="hero">
                <img class="logo" src="./images/odin-lined.png" alt="The Odin Project Logo">
                <h1>SIGN-UP FORM</h1>
            </div>
            <div class="credits">PHOTO BY <a href="https://unsplash.com/@haliewestphoto">HALIE WEST</a> ON UNSPLASH</div>
        </div>
        <div class="form-container">
            <div class="header">
                <h3>THIS IS NOT A REAL ONLINE SERVICE! YOU KNOW YOU NEED SOMETHING LIKE THIS IN YOUR LIFE TO HELP YOU REALIZE YOUR DEEPEST DREAMS. SIGN UP NOW TO GET STARTED.</h2>
                <h3>YOU KNOW YOU WANT TO.</h2>
            </div>
            <div class="input-section">
                <h2>Let`s do this!</h2>
                <form id="form" action="">
                    <label for="first-name">FIRST NAME
                        <input type="text" id="first-name" name="first-name" autocomplete="off" required>
                        <div id="first-name-error" class="error"></div>
                    </label>
                    <label for="last-name">LAST NAME
                        <input type="text" id="last-name" name="last-name" autocomplete="off" required>
                        <div id="last-name-error" class="error"></div>
                    </label>
                    <label for="email">EMAIL
                        <input type="email" id="email" name="email" autocomplete="off" required>
                        <div id="email-error" class="error"></div>
                    </label>
                    <label for="phone">PHONE NUMBER
                        <input type="text" id="phone" name="phone" pattern="[0-9]{10}" autocomplete="off" required>
                        <div id="phone-error" class="error"></div>
                    </label>
                    <label for="password">PASSWORD
                        <input type="password" id="password" name="password" autocomplete="off" minlength=6 required>
                        <div id="password-error" class="error"></div>
                    </label>
                    <label for="conf-password">CONFIRM PASSWORD
                        <input type="password" id="conf-password" name="conf-password" autocomplete="off" required>
                        <div id="conf-password-error" class="error"></div>
                    </label>
                </form>                
            </div>
            <div class="footer">
                <div class="submit-holder">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
